<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col>
        <ion-title>
          Bible Api
        </ion-title>
      </ion-col>
      <ion-col text-end>
        <button ion-button icon-only (click)="languageClick($event)">
          <ion-icon name="globe"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>

  <ion-list>
    <button ion-item (click)="bookSelectClick($event)">
        {{bookName}} - {{(chapterNo+1).toString()}}
        <ion-icon name="arrow-dropdown" item-end></ion-icon>
      </button>
  </ion-list>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let verses of chapter" text-wrap no-lines>
      {{verses.Verse}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <button ion-button *ngIf="prev" (click)="changeChapter('prev')">
        Prev Chapter
      </button>
    </ion-col>
    <ion-col text-end *ngIf="next" (click)="changeChapter('next')">
      <button ion-button>
        Next Chapter
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
